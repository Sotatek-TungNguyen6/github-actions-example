name: Project github actions

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'edopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

  run_pull:
    name: run pull and deploy
    runs-on: ubuntu-latest

    steps:
